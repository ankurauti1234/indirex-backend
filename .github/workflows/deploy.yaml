name: Deploy to EC2 via Jump Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests (optional)
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          echo "${{ secrets.JUMP_SERVER_KEY }}" > ~/.ssh/jump_server_key
          chmod 600 ~/.ssh/jump_server_key
          
          echo "${{ secrets.TARGET_EC2_KEY }}" > ~/.ssh/target_ec2_key
          chmod 600 ~/.ssh/target_ec2_key
          
          cat > ~/.ssh/config <<EOF
          Host jump-server
            HostName ${{ secrets.JUMP_SERVER_HOST }}
            User ${{ secrets.JUMP_SERVER_USER }}
            IdentityFile ~/.ssh/jump_server_key
            StrictHostKeyChecking no

          Host target-ec2
            HostName ${{ secrets.TARGET_EC2_HOST }}
            User ${{ secrets.TARGET_EC2_USER }}
            IdentityFile ~/.ssh/target_ec2_key
            ProxyJump jump-server
            StrictHostKeyChecking no
          EOF

          chmod 600 ~/.ssh/config

      - name: Test SSH connectivity
        run: |
          ssh -v jump-server "echo 'Jump server OK'"
          ssh -v target-ec2 "echo 'Target EC2 OK'"

      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r dist package.json package-lock.json deploy/
          
          tar --warning=no-file-changed -czf deploy.tar.gz deploy
          echo "Tar created: $(du -h deploy.tar.gz | cut -f1)"

      - name: Upload deploy.tar.gz to EC2 (safe path)
        run: |
          rsync -avz \
            -e "ssh" \
            deploy.tar.gz \
            target-ec2:~/deploy.tar.gz

      - name: Extract & Install on EC2
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            
            sudo mkdir -p /var/www/meter-app
            sudo rm -rf /var/www/meter-app/deploy/
            
            sudo mv ~/deploy.tar.gz /var/www/meter-app/
            cd /var/www/meter-app
            sudo tar -xzf deploy.tar.gz
            
            cd deploy

            # OPTIONAL: Auto-generate .env from GitHub Secrets
            # echo "${PRODUCTION_ENV}" | sudo tee .env > /dev/null

            echo "Installing production dependencies..."
            npm ci --omit=dev

            echo "Build deployment ready"
          ENDSSH

      - name: Run deployment script on EC2
        run: |
          ssh target-ec2 << 'ENDSSH'
            sudo bash /var/www/deploy.sh
          ENDSSH

      - name: Verify deployment
        run: |
          ssh target-ec2 << 'ENDSSH'
            pm2 list
            pm2 logs --lines 20 --nostream || true
          ENDSSH

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/jump_server_key ~/.ssh/target_ec2_key ~/.ssh/config
          echo "SSH cleaned"
