name: Deploy to EC2 via Jump Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests (optional)
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write jump server key
          echo "${{ secrets.JUMP_SERVER_KEY }}" > ~/.ssh/jump_server_key
          chmod 600 ~/.ssh/jump_server_key
          
          # Write target EC2 key
          echo "${{ secrets.TARGET_EC2_KEY }}" > ~/.ssh/target_ec2_key
          chmod 600 ~/.ssh/target_ec2_key
          
          # SSH config
          cat > ~/.ssh/config <<EOF
          Host jump-server
            HostName ${{ secrets.JUMP_SERVER_HOST }}
            User ${{ secrets.JUMP_SERVER_USER }}
            IdentityFile ~/.ssh/jump_server_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null

          Host target-ec2
            HostName ${{ secrets.TARGET_EC2_HOST }}
            User ${{ secrets.TARGET_EC2_USER }}
            IdentityFile ~/.ssh/target_ec2_key
            ProxyJump jump-server
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          chmod 600 ~/.ssh/config
          echo "âœ… SSH configuration created successfully"

      - name: Test SSH connectivity
        run: |
          echo "Testing jump server connection..."
          ssh -v jump-server "echo 'âœ… Jump server OK'"
          
          echo "Testing target EC2 connection..."
          ssh -v target-ec2 "echo 'âœ… Target EC2 OK'"

      # ðŸ”¥ Removed tar step (avoids 'file changed' error)

      - name: Upload project using rsync (via Jump Server)
        run: |
          echo "Syncing files to target EC2..."

          rsync -avz \
            --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='coverage' \
            -e "ssh" \
            ./ \
            target-ec2:/var/www/meter-app/

          echo "âœ… Files synced successfully"

      - name: Install dependencies on target server
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            cd /var/www/meter-app
            echo "Installing production dependencies..."
            npm ci --production
            echo "âœ… Dependencies installed"
          ENDSSH

      - name: Run deployment script
        run: |
          ssh target-ec2 << 'ENDSSH'
            set -e
            echo "Running deployment script..."
            bash /var/www/deploy.sh
            echo "âœ… Deployment completed"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh target-ec2 << 'ENDSSH'
            cd /var/www/meter-app
            echo "Checking PM2 status..."
            pm2 list
            echo "Checking logs..."
            pm2 logs --lines 20 --nostream || true
            echo "âœ… Deployment verification done"
          ENDSSH

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/jump_server_key
          rm -f ~/.ssh/target_ec2_key
          rm -f ~/.ssh/config
          echo "âœ… SSH keys cleaned up"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ Deployment completed successfully!"
          else
            echo "âŒ Deployment failed. Check logs above."
          fi
