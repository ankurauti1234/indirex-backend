name: Deploy to EC2 via Jump Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests (optional)
        run: npm test || echo "No tests configured"
        continue-on-error: true

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          echo "${{ secrets.JUMP_SERVER_KEY }}" > ~/.ssh/jump_server_key
          chmod 600 ~/.ssh/jump_server_key
          
          echo "${{ secrets.TARGET_EC2_KEY }}" > ~/.ssh/target_ec2_key
          chmod 600 ~/.ssh/target_ec2_key
          
          cat > ~/.ssh/config <<EOF
          Host jump-server
            HostName ${{ secrets.JUMP_SERVER_HOST }}
            User ${{ secrets.JUMP_SERVER_USER }}
            IdentityFile ~/.ssh/jump_server_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null

          Host target-ec2
            HostName ${{ secrets.TARGET_EC2_HOST }}
            User ${{ secrets.TARGET_EC2_USER }}
            IdentityFile ~/.ssh/target_ec2_key
            ProxyJump jump-server
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          chmod 600 ~/.ssh/config
          echo "SSH config created"

      - name: Test SSH connectivity
        run: |
          ssh jump-server "echo 'Jump OK'"
          ssh target-ec2 "echo 'EC2 OK'"

      # -------------------- FIXED .ENV UPLOAD -------------------------
      - name: Upload .env to target server
        run: |
          echo "Uploading .env to EC2..."
          ssh target-ec2 "mkdir -p /var/www/meter-app"

          ssh target-ec2 "cat > /var/www/meter-app/.env" << EOF
${{ secrets.ENV_FILE }}
EOF

          echo ".env uploaded"
      # ----------------------------------------------------------------

      - name: Upload project using rsync
        run: |
          rsync -avz \
            --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.log' \
            --exclude='coverage' \
            --exclude='.env' \
            -e "ssh" \
            ./ \
            target-ec2:/var/www/meter-app/

      - name: Install dependencies on target server
        run: |
          ssh target-ec2 << 'ENDSSH'
            cd /var/www/meter-app
            npm ci --production
          ENDSSH

      - name: Run deployment script
        run: |
          ssh target-ec2 "bash /var/www/deploy.sh"

      - name: Verify deployment
        run: |
          ssh target-ec2 << 'ENDSSH'
            pm2 list
            pm2 logs --lines 20 --nostream || true
          ENDSSH

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/jump_server_key ~/.ssh/target_ec2_key ~/.ssh/config

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi
