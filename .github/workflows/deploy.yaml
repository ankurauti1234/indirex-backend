name: Deploy to EC2 via Jump Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup SSH Keys
      - name: Setup SSH Keys
        run: |
          mkdir -p ~/.ssh

          # Save Jump Server PEM
          echo "${{ secrets.SSH_JUMP_KEY }}" > ~/.ssh/jump_key
          chmod 600 ~/.ssh/jump_key

          # Save Target Server PEM
          echo "${{ secrets.SSH_TARGET_KEY }}" > ~/.ssh/target_key
          chmod 600 ~/.ssh/target_key

          # Add known hosts
          ssh-keyscan ${{ secrets.JUMP_HOST }} >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.TARGET_HOST }} >> ~/.ssh/known_hosts

      # Step 3: Copy Code to Target EC2 via Jump Server
      - name: Upload code to EC2
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/target_key \
                -o ProxyJump=${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
                -o IdentityFile=~/.ssh/jump_key" \
            --exclude='.git' \
            ./ ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:${{ secrets.TARGET_DIR }}

      # Step 4: Run Deployment Script on Target EC2
      - name: Run deploy script on EC2
        run: |
          ssh \
            -i ~/.ssh/target_key \
            -o ProxyJump=${{ secrets.JUMP_USER }}@${{ secrets.JUMP_HOST }} \
            ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
            "bash /var/www/deploy.sh"
